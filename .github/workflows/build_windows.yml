name: Build Windows Executable

on:
  push:
    branches: [ "main", "master", "data-parser", "feature/extract-core" ]
  pull_request:
    branches: [ "main", "master", "data-parser", "feature/extract-core" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with Flet
      run: |
        flet pack main.py --name mlife-parser --product-name "Medical Data Parser" --product-version "1.0.0" --copyright "Felix Siegmeier"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: mlife-parser-windows
        path: dist/mlife-parser.exe

name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller==5.13.0 pyinstaller-hooks-contrib
          pip install -r requirements.txt

      - name: Build single-file EXE with PyInstaller
        run: |
          pyinstaller --clean --name clean_mlife_app \
            --add-data "services;services" \
            --add-data "ui;ui" \
            --add-data "tools;tools" \
            --add-data "med_examp.txt;." \
            --add-data "requirements.txt;." \
            --add-data "app_core.py;." \
            --add-data "main.py;." \
            --add-data "logging_config.py;." \
            --add-data "session_state_dump.json;." \
            --add-data "pyproject.toml;." \
            --add-data "uv.lock;." \
            app_launcher.py

      - name: List dist
        run: ls -la dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe-clean-mlife
          path: dist/